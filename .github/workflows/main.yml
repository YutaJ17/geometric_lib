name: Run Unit Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python 
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Run unit tests
      run: |
        python -m unittest test_geometry.py -v
    - name: Run tests with coverage
      run: |
        python -m coverage run test_geometry.py
        python -m coverage report -m
